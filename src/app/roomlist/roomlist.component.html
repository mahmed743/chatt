
<div class="container-fluid h-50">
  <div class="row justify-content-center h-100">

<div class="col-md-4 col-xl-3 chat">
  <div class="card mb-sm-3 mb-md-0 contacts_card">
     <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>{{nickname}}</span>
            </div>
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li (click)="logout()"><i class="fas fa-user-circle"></i> logout</li>

            </ul>
          </div>
        </div>
  <div class="card-body contacts_body">
    <ul class="contacts">
    <li *ngFor="let user of rooms" (click)="enterChatRoom(user.roomname)">
      <div  class="d-flex bd-highlight">
        <div class="img_cont">
          <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
          <span class="online_icon"></span>
        </div>
        <div class="user_info">
          <span>{{user.roomname}}</span>
          <!-- <p>{{user.roomname}} is online</p> -->
        </div>
      </div>
    </li>
  </ul>
  </div>
  <div class="card-footer"></div>
</div></div>
</div></div>
