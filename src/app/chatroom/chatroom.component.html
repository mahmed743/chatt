

<div class="container-fluid h-50">
  <div class="row justify-content-center h-100">

    <div class="col-md-8 col-xl-6 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>Chat with jassa</span>
              <p>1767 Messages</p>
            </div>
            <!-- <div class="video_cam">
              <span><i class="fas fa-video"></i></span>
              <span><i class="fas fa-phone"></i></span>
            </div> -->
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li (click)="exitChat()"><i class="fas fa-user-circle"></i> logout</li>

            </ul>
          </div>
        </div>
        <div #chatcontent [scrollTop]="scrolltop" class="card-body msg_card_body">
          <div  *ngFor="let chat of chats" >
<div *ngIf="chat.nickname !== nickname" class="d-flex justify-content-start mb-4">


  <div   class="img_cont_msg">
    <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
  </div>
  <div  class="msg_cotainer">
    {{chat.message}}
    <span class="msg_time">{{chat.date | date:'short'}}</span>
  </div>
</div>
              <!-- <div *ngIf="chat.nickname !== nickname"  class="img_cont_msg">
                <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
              </div> -->

              <div *ngIf="chat.nickname === nickname"  class="d-flex justify-content-end mb-4">
                 <div  class="msg_cotainer_send">
    {{chat.message}}
    <span class="msg_time">{{chat.date | date:'short'}}</span>
  </div>

                <div class="img_cont_msg">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img_msg">
                </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
          <form class="message-form" [formGroup]="chatForm" (ngSubmit)="onFormSubmit(chatForm.value)">
          <div class="input-group">
            <!-- <div class="input-group-append">
              <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
            </div> -->
            <textarea matInput placeholder="Enter message here" formControlName="message"
            [errorStateMatcher]="matcher" class="form-control type_msg" placeholder="Type your message..."></textarea>

            <button class="input-group-append" type="submit"
            [disabled]="!chatForm.valid" mat-button matSuffix mat-icon-button aria-label="Send">
              <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
